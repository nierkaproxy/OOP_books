<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form>
        <div class="row">
        <div class="mb-3 col-6">
          <label for="nameInput" class="form-label">Vardas</label>
          <input type="name" class="form-control" id="nameInput" placeholder="Vardas">
        </div>
        <div class="mb-3 col-6">
            <label for="lastNameInput" class="form-label">Pavarde</label>
            <input type="name" class="form-control" id="lastNameInput" placeholder="Pavarde">
          </div>
        </div>
        <div class="mb-3">
          <label for="cardNr" class="form-label">Korteles Nr.</label>
          <input type="number" class="form-control" id="cardNr" placeholder="Korteles Nr.">
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label">Adresas</label>
            <input type="text" class="form-control" id="adress" placeholder="Adresas">
          </div>
          <div class="mb-3">
            <label for="telNr" class="form-label">Tel. numeris</label>
            <input type="number" class="form-control" id="telNr" placeholder="Tel. numeris">
          </div>
          <div class="mb-3">
            <label for="book" class="form-label">Skolinta knyga</label>
            <input type="text" class="form-control" id="book" placeholder="Skolinta knyga">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
